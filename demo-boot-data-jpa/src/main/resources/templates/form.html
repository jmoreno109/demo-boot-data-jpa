<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clients</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h3 class="text-primary">Create Client</h3>
		<form th:action="@{/save}" th:object="${client}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" th:field="${client.id}">
			<div class="form-group">
				<label>Name</label>
				<div>
					<input type="text" th:field="${client.name}">
				</div>
				<div th:if="${#fields.hasErrors('name')}" th:errors="${client.name}"></div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<div>
					<input type="text" th:field="${client.lastName}">
				</div>
				<div th:if="${#fields.hasErrors('lastName')}"
					th:errors="${client.lastName}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="${client.email}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('email')}" th:errors="${client.email}"></div>
			</div>
			<div class="form-group">
				<label>Photo</label>
				<div>
					<input type="file" name="file" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Save Client" class="btn btn-primary">
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

</body>
</html>
