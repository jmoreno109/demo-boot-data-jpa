<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clients</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<h3 class="text-primary">Create Client</h3>
		<form th:action="@{/save}" th:object="${client}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" th:field="${client.id}">
			<div class="form-group">
				<label>Name</label>
				<div>
					<input type="text" th:field="${client.name}">
				</div>
				<div th:if="${#fields.hasErrors('name')}" th:errors="${client.name}"></div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<div>
					<input type="text" th:field="${client.lastName}">
				</div>
				<div th:if="${#fields.hasErrors('lastName')}"
					th:errors="${client.lastName}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="${client.email}">
				</div>
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('email')}" th:errors="${client.email}"></div>
			</div>
			<div class="form-group">
				<label>Photo</label>
				<div>
					<input type="file" name="file" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label>Search</label>
				<div>
					<input type="text" name="find_product" id="find_product">
				</div>
			</div>

			<div class="form-group">
				<label>Search2</label>
				<div>
					<input type="text" name="find_product2" id="find_product2">
				</div>
			</div>


			<div class="form-group">
				<input type="submit" value="Save Client" class="btn btn-primary">
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>

	<script>
		$(function() {
			var availableTags = [ "ActionScript", "AppleScript", "Asp",
					"BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion",
					"Erlang", "Fortran", "Groovy", "Haskell", "Java",
					"JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby",
					"Scala", "Scheme" ];
			$("#find_product").autocomplete({
				source : availableTags
			});
		});
	</script>

	<script th:replace="js/autocomplete-products :: javascript"></script>

</body>
</html>
